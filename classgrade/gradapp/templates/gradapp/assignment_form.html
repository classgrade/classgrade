{% extends "base.html" %}

{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}

{{ title }}

{% endblock title %}

{% block content %}


<div class="row">
    <div class="col-lg-12"> 
        <div class="chart-wrapper">
            <div class="chart-title">
                <font color="#00BBDE">Dealine submission: {{ deadline }}</font>
            </div>
            <div class="chart-stage">
                <p>{{ description }}</p>
                <form action="{% url 'gradapp:upload_assignment' assignment_id %}" method="post" enctype="multipart/form-data">
                       {% csrf_token %}
                       {{ form|crispy }}
                       <p><input type="submit" value="Submit" /></p>
                </form>
            </div> 
        </div>
    </div>
</div>
{% endblock content %}
