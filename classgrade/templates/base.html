<!DOCTYPE html>
<html>
<head>
  <title>Classgrade</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="/static/gradapp/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/gradapp/css/keen-dashboards.css" />
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">CLassgrade</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="{% url 'gradapp:index' %}">Home</a></li>
            <li><a href="{% url 'gradapp:index' %}">Blablabla</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h3>{% block header %} {% endblock header %}</h3>
        </div>
    </div>
    <div class="row">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  <script type="text/javascript" src="/static/gradapp/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/static/gradapp/lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="/static/gradapp/lib/holderjs/holder.js"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <script type="text/javascript" src="/static/gradapp/lib/keen-js/dist/keen.min.js"></script>
  <script type="text/javascript" src="/static/gradapp/js/meta.js"></script>
  <script type="text/javascript" src="keen.dashboard.js"></script>

    {% block scripts %}

    {% endblock scripts %}

</body>
</html>
